<h2>Indian Heroes</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="heroes" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let hero"> {{hero.firstName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let hero"> {{hero.lastName}} </td>
    </ng-container>

    <!-- age Column -->
     <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let hero" > {{hero.age}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let hero; columns: displayedColumns;">
    </tr>
  </table>

   [length]="heroes.length"
   [pageIndex]="0"
   [pageSize]="5"
   [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
</div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
